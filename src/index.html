<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="image">
            <img id="drawers" src="images/drawers.jpg" alt="drawers-image">
        </div>
        <div id="text">
            <p id="heading">Shift the overall look and feel by adding these wonderful touches to furniture in your home</p>
            <p id="description">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
            <img id="avatar" src="images/avatar-michelle.jpg" alt="avatar">
            <p id="name">Michelle Appleton</p>
            <p id="date">28 June 2020</p>
            <img id="share" src="images/icon-share.svg" alt="share-icon">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
